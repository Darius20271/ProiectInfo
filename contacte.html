    <h2>Locație</h2>
    <div id="map"></div>
    
    <script>

        function initMap() {
            const myLatLng = { lat: 44.4268, lng: 26.1025 };
            const map = new google.maps.Map(document.getElementById("map"), {
                zoom: 15,
                center: myLatLng,
            });
            new google.maps.Marker({
                position: myLatLng,
                map,
                title: "Sediul nostru",
            });
        }
    </script>
